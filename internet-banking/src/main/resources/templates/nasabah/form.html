<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
<title>Edit Nasabah</title>
</head>


<body>
	<section layout:fragment="content">
		<h1>Edit Nasabah</h1>

		<div class="container">
			<form method="post" th:object="${nasabah}">
				<div class="form-group row">
					<label for="nomor" class="col-sm-2 col-form-label">Nomor</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nomor"
							th:field="*{nomor}" th:errorclass="is-invalid"
							placeholder="Nomor Nasabah">
						<div class="invalid-feedback"
							th:if="${#fields.hasErrors('nomor')}" th:errors="*{nomor}">
							Nomor nasabah harus diisi.</div>
					</div>

				</div>
				<div class="form-group row">
					<label for="nama" class="col-sm-2 col-form-label">Nama</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nama"
							th:field="*{nama}" th:errorclass="is-invalid"
							placeholder="Nama Nasabah">
						<div class="invalid-feedback" th:if="${#fields.hasErrors('nama')}"
							th:errors="*{nama}">Nama nasabah harus diisi.</div>
					</div>
				</div>
				<div class="form-group row">
					<label for="email" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email"
							th:field="*{email}" th:errorclass="is-invalid"
							placeholder="Email">
						<div class="invalid-feedback"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
							Nomor nasabah harus diisi.</div>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary">Simpan</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
